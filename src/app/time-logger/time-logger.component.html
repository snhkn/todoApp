<h1>Time Logger</h1>
<div class="container">
    <form>
        <fieldset>
            <span id="start-time"></span>
        </fieldset> 
        <fieldset>
            <span id="elapsed-time"></span>
        </fieldset>
        <fieldset class="form-group">
            <label>Note : </label>
            <input type="text" class="form-control">
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
